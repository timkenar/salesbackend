name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@206.72.201.211 << 'EOF'
            echo "ðŸš€ Starting deployment on VPS..."

            # Move to project directory
            cd /root/root/salesbackend || exit 1

            echo "ðŸ“¦ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ Activating virtual environment..."
            source /root/root/env/bin/activate

            echo "ðŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ§± Applying migrations..."
            python manage.py migrate --noinput

            echo "ðŸŽ¨ Collecting static files..."
            python manage.py collectstatic --noinput

            echo "ðŸ”„ Restarting services..."
            systemctl restart salesbackend
            systemctl restart nginx

            echo "âœ… Deployment completed successfully!"
          EOF
